name: build-and-deploy
on:
  push:
    branches: [ "main" ]     # ваша прод-ветка

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write        # нужно, чтобы пушить в GHCR
    steps:
      - uses: actions/checkout@v4

      # Эмуляция архитектур (на случай multi-arch)
      - uses: docker/setup-qemu-action@v3

      # Buildx для кросс-сборки
      - uses: docker/setup-buildx-action@v3

      # Логин в GHCR
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Сборка и пуш образа
      - name: Build & Push image
        uses: docker/build-push-action@v6
        with:
          context: .                    # путь к Dockerfile (см. ниже)
          # dockerfile: ./api/Dockerfile # раскомментируйте и укажите, если Dockerfile не в корне
          push: true
          platforms: linux/amd64        # ВАЖНО: сервер на amd64
          tags: ghcr.io/xistts/zabota-api:latest
          # при желании второй тег (удобно для отката):
          # tags: |
          #   ghcr.io/xistts/zabota-api:latest
          #   ghcr.io/xistts/zabota-api:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
            cd /srv/zabota
            docker compose pull
            docker compose up -d
            docker image prune -f
